<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Sött & Elegant</title>

<body>
    <!-- Header med sidans titel och navigeringsmeny -->
    <header>
        <h1>Kontakt</h1>
        <nav>
            <ul>
                <!-- Länkar till de olika sidorna på webbplatsen -->

            </ul>
        </nav>

    <!-- Huvudsektion med formulär för att kontakta företaget -->
    <h3>Kontakta oss</h3>

    <!-- Formulär för att fylla i namn, efternamn och mobilnummer -->
    <div>
      <form action="kontakt">
        <label for="fname">Förnamn</label>
        <input type="text" id="fname" name="firstname" placeholder="Förnamn">

        <label for="lname">Efternamn</label>
        <input type="text" id="lname" name="lastname" placeholder="Efternamn">

        <label for="mobile_number">Mobilnummer</label>
        <input type="text" id="mobile_number" name="mobile_number" placeholder="Mobilnummer">
      
        <!-- Skicka-knapp för att skicka formuläret -->
        <input type="submit" value="Skicka">
      </form>
    </div>

    <!-- Sidfot med företagsinformation och öppettider -->
    <footer>
        <p>© 2024 Sött & Elegant - Alla rättigheter reserverade.</p>
        <p>Vår adress: Sött & Elegant, Stockholm, Sverige</p>
        <p>Öppettider: Måndag - Fredag, 08:00 - 18:00</p>
    </footer>

</body>
